<footer>
    <script>
        // Display the last modified date in the footer
        const lastModified = new Date(document.lastModified);
        document.getElementById('last-modified').textContent = `Last modified: ${lastModified.toLocaleDateString()} ${lastModified.toLocaleTimeString()}`;
    </script>
</footer>
